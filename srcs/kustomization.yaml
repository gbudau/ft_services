apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
- name: mysql-pass
  literals:
  - password=CHANGE_ME
- name: db-pass
  literals:
  - password=CHANGE_ME
- name: pma-pass
  literals:
  - password=CHANGE_ME
- name: wordpress-database-password
  literals:
  - password=CHANGE_ME
- name: wordpress-admin-password
  literals:
  - password=CHANGE_ME
- name: wordpress-editor-password
  literals:
  - password=CHANGE_ME
- name: wordpress-author-password
  literals:
  - password=CHANGE_ME
- name: wordpress-contributor-password
  literals:
  - password=CHANGE_ME
- name: ssh-user-password
  literals:
  - password=CHANGE_ME
- name: ftps-user-pass
  literals:
  - password=CHANGE_ME

resources:
  - deployments/nginx.yaml
  - deployments/ftps.yaml
  - deployments/mysql.yaml
  - deployments/phpmyadmin.yaml
  - deployments/wordpress.yaml
  - deployments/influxdb.yaml
  - deployments/grafana.yaml
